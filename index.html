 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
		<link rel="stylesheet" href="css/style2.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/index.css" />
		
	</head>
	<body>
		
		<audio id="audio-bg" src="mp3/首页背景01.mp3" autoplay="autoplay" loop="loop">
		您的浏览器不支持 audio 元素。
		</audio>
		
		<div class="fix-one fix" id="fix-one"></div>
		<div class="fix-two fix" id="fix-two"></div>
		<div class="fix-three fix" id="fix-three"></div>
		<div class="fix-four fix" id="fix-four"></div>
		
		
		
		<img src="img/bg-big.jpg" class="bg-big" />
		<img src="img/logo2.png" alt="" class="logo" />
		<img src="img/fireflower.png" class="fireflower"/>
		
		<img src="img/baiyun.png" class="baiyun1" />
		<img src="img/baiyun.png" class="baiyun2" />
		
		<img src="img/audio-on.png" class="audio-btn" id="audio-btn"/>
		
		<div class="col" id="nation-btn" ontouchstart="this.classList.toggle('hover');">
			<div class="container">
				<div class="front" style="background-image: url(img/guoqing-btn-bg.jpg)">
					<div class="inner">
						<p>国庆游戏</p>
          				<span>单人游戏</span>
					</div>
				</div>
				<div class="back">
					<div class="inner">
					  <p>单人进行游戏 在规定时间内  将中国地图拼好  即视为成功</p>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="col" id="autumn-btn" ontouchstart="this.classList.toggle('hover');">
			<div class="container">
				<div class="front" style="background-image: url(img/zhongqiu-btn-bg.jpg)">
					<div class="inner">
						<p>中秋游戏</p>
          				<span>双人游戏</span>
					</div>
				</div>
				<div class="back">
					<div class="inner">
					  <p>  两人进行游戏  按出上下左右  成功着吃月饼  月饼吃完胜利</p>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
